<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoomable SVG Diagram</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg-pan-zoom/3.6.1/svg-pan-zoom.min.js"></script>
    <style>
        html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #container { width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        #diagram { width: 90vw; height: 90vh; border: 1px solid black; }
        .fullscreen-btn { position: absolute; top: 10px; right: 10px; padding: 10px; background: black; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullScreen()">Full Screen</button>
    <div id="container">
        <object id="diagram" type="image/svg+xml" data="diagram.svg"></object>
    </div>

    <script>
        document.getElementById("diagram").addEventListener("load", function () {
            let svgObject = document.getElementById("diagram").contentDocument;
            let svgElement = svgObject.querySelector("svg");
            svgPanZoom(svgElement, { zoomEnabled: true, controlIconsEnabled: true });
        });

        function toggleFullScreen() {
            let elem = document.documentElement;
            if (!document.fullscreenElement) {
                elem.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
